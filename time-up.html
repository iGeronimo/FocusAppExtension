<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time's up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { width: 320px; height: 210px; margin: 0; padding: 16px; box-sizing: border-box; }
    h2 { margin: 0 0 8px 0; font-weight: 600; }
    p { margin: 0 0 16px 0; }
    .row { display:flex; gap: 10px; margin-top: 10px; }
    button { flex:1; }
    .muted { font-size: 12px; color: var(--muted); margin-top: 8px; }
  </style>
</head>
<body>
  <h2>‚è∞ Time's up!</h2>
  <p id="subtitle">Choose what's next:</p>
  <div class="two-col" style="display:flex; gap:10px;">
    <div class="col" style="flex:1; display:flex; flex-direction:column; gap:8px;">
      <button id="startBreakBtn">‚òï Start break</button>
      <label for="breakMinutes" style="font-size:12px; text-align:left;">Break (min)</label>
      <input id="breakMinutes" type="number" min="1" max="180" style="padding:6px 8px;">
    </div>
    <div class="col" style="flex:1; display:flex; flex-direction:column; gap:8px;">
      <button id="startFocusBtn">üéØ Start focus</button>
      <label for="focusMinutes" style="font-size:12px; text-align:left;">Focus (min)</label>
      <input id="focusMinutes" type="number" min="1" max="180" style="padding:6px 8px;">
    </div>
  </div>
  <div class="muted" id="details"></div>

  <script src="time-up.js"></script>
</body>
</html>
