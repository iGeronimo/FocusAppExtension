<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blocked Sites</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
    .container { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); max-width: 800px; width: 95%; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); margin-top: 24px; }
    h1 { font-size: 32px; margin: 0 0 10px; color: #ffdf6b; font-weight: 400; }
    .subtitle { font-size: 16px; margin-bottom: 20px; opacity: 0.9; }
    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 16px; }
    .nav-button { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); color: white; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: all 0.3s ease; }
    .nav-button:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
    .primary-button { background: rgba(76, 175, 80, 0.3); border-color: rgba(76, 175, 80, 0.7); }
    .list { text-align: left; margin-top: 10px; }
    .site-row { display: flex; align-items: center; justify-content: space-between; gap: 8px; background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.25); border-radius: 10px; padding: 8px 12px; margin: 6px 0; }
    .site { font-weight: 600; }
    .danger { background: rgba(255, 107, 107, 0.3); border-color: rgba(255, 107, 107, 0.7); }
    .input-row { display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
    input[type=text] { padding: 10px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: #fff; min-width: 240px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Blocked Sites</h1>
    <div class="subtitle">Add or remove sites. Blocking applies during focus sessions.</div>

    <div class="input-row">
      <input type="text" id="siteInput" placeholder="example.com">
      <button class="nav-button primary-button" id="addBtn">Add</button>
      <button class="nav-button" id="backBtn">Back</button>
    </div>

    <div id="count" class="subtitle"></div>

    <div class="list" id="list"></div>

    <div class="toolbar">
      <button class="nav-button danger" id="clearBtn">Clear All</button>
    </div>
  </div>

  <script src="manage-blocked.js"></script>
</body>
</html>
