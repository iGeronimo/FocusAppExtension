<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blocked Sites</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { text-align:center; padding:20px; display:flex; flex-direction:column; align-items:center; }
    .container { padding: 24px; max-width: 800px; width:95%; margin-top: 24px; }
    h1 { font-size: 28px; margin: 0 0 10px; font-weight: 600; }
    .subtitle { font-size: 14px; margin-bottom: 16px; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom: 16px; }
    .nav-button { font-size:14px; }
    .list { text-align:left; margin-top:10px; }
    .site-row { display:flex; align-items:center; justify-content:space-between; gap:8px; border:1px solid var(--border); border-radius:10px; padding:8px 12px; margin:6px 0; }
    .site { font-weight:600; }
    .input-row { display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
    input[type=text] { min-width:240px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Blocked Sites</h1>
    <div class="subtitle">Add or remove sites. Blocking applies during focus sessions.</div>

    <div class="input-row">
      <input type="text" id="siteInput" placeholder="example.com">
      <button class="nav-button primary-button" id="addBtn">Add</button>
      <button class="nav-button" id="backBtn">Back</button>
    </div>

    <div id="count" class="subtitle"></div>

    <div class="list" id="list"></div>

    <div class="toolbar">
      <button class="nav-button danger" id="clearBtn">Clear All</button>
    </div>
  </div>

  <script src="manage-blocked.js"></script>
</body>
</html>
