<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reflection Saved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 24px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 32px 28px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: min(520px, 92vw);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }
    h1 {
      margin: 0 0 8px 0;
      font-weight: 600;
    }
    p { margin: 0 0 20px 0; opacity: 0.92; }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .btn:hover { background: rgba(255,255,255,0.3); border-color: rgba(255,255,255,0.5); }
    .primary { background: rgba(76, 175, 80, 0.3); border-color: rgba(76, 175, 80, 0.7); }
    .primary:hover { background: rgba(76, 175, 80, 0.4); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reflection saved</h1>
    <p>Your reflection has been saved successfully.</p>
    <div class="actions">
      <button id="closeBtn" class="btn primary">Close this tab</button>
      <button id="logBtn" class="btn">Open Reflection Log</button>
    </div>
  </div>
  <script src="reflection-saved.js"></script>
</body>
</html>
