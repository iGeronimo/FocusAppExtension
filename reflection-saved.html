<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reflection Saved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body { text-align:center; padding:24px; display:flex; align-items:center; justify-content:center; }
    .card { padding: 28px 24px; width: min(520px, 92vw); }
    h1 { margin:0 0 8px 0; font-weight:600; }
    p { margin:0 0 20px 0; }
    .actions { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reflection saved</h1>
    <p>Your reflection has been saved successfully.</p>
    <div class="actions">
      <button id="closeBtn" class="btn primary">Close this tab</button>
      <button id="logBtn" class="btn">Open Reflection Log</button>
    </div>
  </div>
  <script src="reflection-saved.js"></script>
</body>
</html>
