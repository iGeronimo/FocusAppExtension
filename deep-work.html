<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Deep Work Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { width: 380px; height: 320px; margin: 0; padding: 16px; box-sizing: border-box; }
    h2 { margin: 0 0 8px 0; font-weight: 600; }
    p { margin: 0 0 12px 0; }
    .list { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; max-height: 180px; overflow: auto; padding-right: 4px; }
    .item { display: flex; align-items: flex-start; gap: 8px; border: 1px solid var(--border); border-radius: 8px; padding: 8px; }
    .item input[type="checkbox"] { transform: scale(1.2); margin-top: 2px; }
    .actions { display:flex; gap:8px; margin-top: 12px; }
    button { flex:1; }
    .empty { font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <h2>Deep Work Routine</h2>
  <p>Complete these steps to start focus:</p>
  <div id="list" class="list"></div>
  <div id="empty" class="empty" style="display:none;">No steps configured. You can edit steps in the popup.</div>
  <div class="actions">
    <button id="cancelBtn">Cancel</button>
    <button id="startBtn" class="primary" disabled>Start Focus</button>
  </div>
  <script src="deep-work.js"></script>
</body>
</html>
