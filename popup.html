<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 300;
    }

    .timer-display {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .status {
      font-size: 16px;
      margin: 10px 0;
      opacity: 0.9;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 90px;
    }

    button:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    .block-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .block-current-btn {
      width: 100%;
      background: rgba(255, 107, 107, 0.8);
      border-color: rgba(255, 107, 107, 0.9);
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
    }

    .block-current-btn:hover {
      background: rgba(255, 107, 107, 0.9);
    }

    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .setting-row label {
      font-size: 12px;
    }

    .setting-row input {
      width: 50px;
      padding: 4px;
      border: none;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s ease;
    }

    .session-counter {
      font-size: 14px;
      margin: 10px 0;
    }

    .current-site {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
      <h1 style="margin:0;">üçÖ Focus Blocker</h1>
      <div style="display:flex; gap:8px;">
        <button id="openLogBtn" title="Open Reflection Log" style="width:auto; padding:6px 10px; border-radius:8px; font-size:16px;">üìñ</button>
        <button id="openManageBtn" title="Manage Blocked Sites" style="width:auto; padding:6px 10px; border-radius:8px; font-size:16px;">üö´</button>
        <button id="openStatsBtn" title="View Stats" style="width:auto; padding:6px 10px; border-radius:8px; font-size:16px;">üìä</button>
      </div>
    </div>
    
    <div class="timer-display" id="timerDisplay">25:00</div>
    <div class="status" id="status">Ready to focus!</div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="session-counter" id="sessionCounter">Session: 0</div>
    
    <div class="controls">
      <button id="playPauseBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <div class="block-section">
      <div class="current-site" id="currentSite">Loading current site...</div>
      <button id="blockCurrentBtn" class="block-current-btn">üö´ Block Current Site</button>
    </div>
    
    <div class="settings">
      <div class="setting-row">
        <label>Focus (min):</label>
        <input type="number" id="focusTime" min="1" max="60" value="25">
      </div>
      <div class="setting-row">
        <label>Break (min):</label>
        <input type="number" id="breakTime" min="1" max="30" value="5">
      </div>
      <div class="setting-row">
        <label>Long Break (min):</label>
        <input type="number" id="longBreakTime" min="1" max="60" value="15">
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
