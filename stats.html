<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Stats</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { text-align:center; padding:20px; display:flex; flex-direction:column; align-items:center; }
    .container { padding: 24px; max-width: 960px; width:95%; margin-top: 24px; text-align:left; }
    h1 { font-size: 28px; margin: 0 0 10px; font-weight: 600; text-align:center; }
    .subtitle { font-size: 14px; margin-bottom: 16px; text-align:center; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:16px; margin-top:12px; }
    .card { padding:16px; }
    .metric { font-size: 26px; font-weight: 700; }
    .label { font-size: 12px; margin-top: 6px; color: var(--muted); }
  canvas { padding: 8px; background: transparent; }
    .toolbar { display:flex; gap:8px; justify-content:center; margin-top:12px; }
    .nav-button { font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focus Stats</h1>
    <div class="subtitle">Overview of your recent focus and distractions</div>

    <div class="toolbar" style="margin-bottom:8px; gap:8px;">
      <label for="timeWindow" class="muted">Time window</label>
      <select id="timeWindow">
        <option value="weekly">Weekly (7 days)</option>
        <option value="monthly" selected>Monthly (30 days)</option>
        <option value="yearly">Yearly (12 months)</option>
  <option value="all">All-time</option>
      </select>
    </div>

    <div class="grid">
      <div class="card">
        <div class="metric" id="metricFocusThisMonth">-</div>
        <div class="label">Total focus time (this month)</div>
      </div>
      <div class="card">
        <div class="metric" id="metricSessionsThisMonth">-</div>
        <div class="label">Focus sessions completed (this month)</div>
      </div>
      <div class="card">
        <div class="metric" id="metricDistractionsThisWeek">-</div>
        <div class="label">Distractions (this week)</div>
      </div>
      <div class="card">
        <div class="metric" id="metricTopReason">-</div>
        <div class="label">Top distraction reason (7 days)</div>
      </div>
    </div>

    <div class="grid" style="margin-top:20px;">
      <div class="card" style="grid-column: 1 / -1;">
        <canvas id="sessionsChart" height="110"></canvas>
      </div>
      <div class="card" style="grid-column: 1 / -1;">
        <canvas id="distractionsChart" height="110"></canvas>
      </div>
    </div>

    <div class="toolbar">
      <button class="nav-button" id="backBtn">Back</button>
      <button class="nav-button" id="refreshBtn">Refresh</button>
      <button class="nav-button" id="clearFocusHistoryBtn" title="Clear session history">Clear Focus History</button>
    </div>
  </div>

  <script src="lib/chart.umd.min.js"></script>
  <script src="stats.js"></script>
</body>
</html>
