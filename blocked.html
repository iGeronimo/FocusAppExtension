<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocked - Quick Reflection</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { text-align:center; padding:20px; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .container { padding: 32px; max-width: 600px; width: 90%; }
    
    .blocked-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .blocked-icon::before {
      content: "";
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #000;
      border: 4px solid #fff;
      position: absolute;
    }

    .blocked-icon::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: 
      linear-gradient(45deg, transparent 40%, #ffffff 40%, #ffffff 60%, transparent 60%),
      linear-gradient(-45deg, transparent 40%, #ffffff 40%, #ffffff 60%, transparent 60%);
      background-size: 100% 100%;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .question-section {
      margin: 30px 0;
    }
    
    .question-section.hidden {
      display: none;
    }
    
    .question-title {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 500;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .option-button {
      background: #fff;
      border: 1px solid #111;
      color: #111;
      padding: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      min-height: 96px;
      justify-content: center;
    }
    .option-button:hover { background:#111; color:#fff; }
    .option-button.selected { background:#111; color:#fff; }
    
    .option-symbol { font-size: 22px; margin-bottom: 5px; font-weight: 600; }

    .custom-input-section { margin: 16px 0; padding: 16px; display:none; border:1px solid var(--border); border-radius:12px; }

    .custom-input-section.show {
      display: block;
    }

    .custom-input { width:100%; max-width:300px; text-align:center; margin:10px 0; }

    .add-button { padding:10px 20px; margin:5px; }
    
    .results-section {
      text-align: center;
      margin: 30px 0;
    }
    
    .results-summary { padding: 20px; border:1px solid var(--border); border-radius: 12px; margin: 16px 0; font-size: 16px; }
    
    .insight { border:1px solid var(--border); padding: 16px; border-radius: 12px; margin: 16px 0; text-align:left; }
    .insight h3 { margin-top:0; text-align:center; }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .nav-button { font-size: 14px; }
    
    .time { padding: 12px 20px; border:1px solid var(--border); border-radius: 12px; font-size: 16px; font-weight: 600; margin: 16px 0; }

    .custom-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .custom-option { background:#fff; border:1px solid #111; color:#111; padding:8px 28px 8px 16px; border-radius:20px; cursor:pointer; font-size:14px; position:relative; user-select:none; }
    .custom-option:hover { background:#111; color:#fff; }
    .custom-option.selected { background:#111; color:#fff; }

    .custom-option .delete-badge { position:absolute; top:-6px; right:-6px; width:18px; height:18px; border-radius:50%; background:#000; border: 2px solid #fff; color:#fff; font-size:12px; line-height:14px; text-align:center; cursor:pointer; display:flex; align-items:center; justify-content:center; }

    /* Reflection textarea */
    .reflection-input { width:100%; min-height:120px; font-size:14px; }

    .helper-text { margin-top:6px; font-size:12px; text-align:right; }

    /* Place "Something else" under Habit on 3+ column layouts */
    @media (min-width: 560px) {
      .options-grid #customButton {
        grid-column: 2; /* middle column, i.e., underneath Habit */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blocked-icon"></div>
    <h1>Quick Reflection</h1>
    <div class="subtitle">This site is blocked during your focus time. Take a moment to reflect on why you opened it.</div>
    <div class="time" id="currentTime"></div>

    <!-- Main Question (shown immediately) -->
    <div class="question-section" id="mainQuestion">
      <div class="question-title">Why did you want to open this website right now?</div>
      
      <div class="options-grid">
        <button class="option-button" data-value="bored" id="opt-bored">
          <div class="option-symbol">Z z z</div>
          <div>Bored</div>
        </button>
        <button class="option-button" data-value="anxious" id="opt-anxious">
          <div class="option-symbol">! ! !</div>
          <div>Anxious</div>
        </button>
        <button class="option-button" data-value="stressed" id="opt-stressed">
          <div class="option-symbol">~ ~ ~</div>
          <div>Stressed</div>
        </button>
        <button class="option-button" data-value="tired" id="opt-tired">
          <div class="option-symbol">… … …</div>
          <div>Tired</div>
        </button>
        <button class="option-button" data-value="overwhelmed" id="opt-overwhelmed">
          <div class="option-symbol">↑ ↑ ↑</div>
          <div>Overwhelmed</div>
        </button>
        <button class="option-button" data-value="lonely" id="opt-lonely">
          <div class="option-symbol">. . .</div>
          <div>Lonely</div>
        </button>
        <button class="option-button" data-value="procrastinating" id="opt-procrastinating">
          <div class="option-symbol">→ → →</div>
          <div>Procrastinating</div>
        </button>
        <button class="option-button" data-value="habit" id="opt-habit">
          <div class="option-symbol">o o o</div>
          <div>Habit</div>
        </button>
        <button class="option-button" data-value="curious" id="opt-curious">
          <div class="option-symbol">? ? ?</div>
          <div>Curious</div>
        </button>
        <button class="option-button" data-value="custom" id="customButton">
          <div class="option-symbol">+ + +</div>
          <div>Something else</div>
        </button>
      </div>

      <!-- Custom options from previous sessions -->
      <div class="custom-options" id="customOptions"></div>

      <!-- Custom input section -->
      <div class="custom-input-section" id="customInputSection">
        <input type="text" class="custom-input" id="customInput" placeholder="Describe how you're feeling..." maxlength="30">
        <br>
        <button class="add-button" id="addCustomBtn">Add This Feeling</button>
        <button class="add-button" id="cancelCustomBtn" style="background: rgba(255, 107, 107, 0.3); border-color: rgba(255, 107, 107, 0.7);">Cancel</button>
      </div>
    </div>

    <!-- Results Section -->
    <div class="question-section hidden" id="results">
      <div class="question-title">Your Reflection</div>
      <div class="insight" id="insight"></div>

      <!-- Personal reflection input (max ~500 words) -->
      <div class="reflection-section">
        <textarea id="reflectionInput" class="reflection-input" rows="6" placeholder="Write a short personal reflection (up to 100 words)..."></textarea>
        <div class="helper-text" id="reflectionCounter">0 / 500 words</div>
      </div>
    </div>

    <div class="action-buttons" id="actionButtons" style="display: none;">
      <button class="nav-button" id="backButton">Go Back</button>
      <button class="nav-button" id="closeButton">Close Tab</button>
      <button class="nav-button primary-button" id="saveReflectionButton">Save Reflection</button>
    </div>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
