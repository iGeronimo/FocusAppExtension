<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection Log</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { text-align:center; padding:20px; display:flex; flex-direction:column; align-items:center; }
    .container { padding: 24px; max-width: 900px; width:95%; margin-top: 24px; }
    h1 { font-size: 28px; margin-bottom: 8px; font-weight: 600; }
    .subtitle { font-size: 14px; margin-bottom: 16px; line-height: 1.4; }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }

    .nav-button { font-size:14px; }

    .log-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 10px;
      text-align: left;
    }

    .log-card { border: 1px solid var(--border); border-radius: 12px; padding: 14px; display:flex; flex-direction:column; gap:8px; }
    .log-meta { font-size: 12px; color: var(--muted); display:flex; justify-content:space-between; gap:8px; flex-wrap:wrap; }
    .log-reason { font-weight: 600; }
    .log-text { white-space: pre-wrap; font-size: 14px; line-height: 1.4; }

    .empty { color: var(--muted); margin: 24px 0 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reflection Log</h1>
    <div class="subtitle">Your saved reflections are listed here. Entries are stored locally.</div>

    <div class="toolbar">
      <button class="nav-button" id="refreshBtn">Refresh</button>
      <button class="nav-button" id="backBtn">Back</button>
      <button class="nav-button" id="clearBtn" title="Clear all reflections">Clear All</button>
    </div>

    <div id="logCount" class="subtitle"></div>
    <div id="logList" class="log-list"></div>
    <div id="emptyState" class="empty" style="display:none;">No reflections yet.</div>
  </div>

  <script src="reflection-log.js"></script>
</body>
</html>
